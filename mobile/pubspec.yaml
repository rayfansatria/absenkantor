name: absenkantor_mobile
description: Office attendance mobile application with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  local_auth: ^2.1.7
  jwt_decoder: ^2.0.1
  
  # Camera & Image
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  image: ^4.1.4
  
  # Location & Maps
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.2.0
  flutter_datetime_picker_plus: ^2.1.0
  table_calendar: ^3.0.9
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  open_file: ^3.3.2
  path: ^1.8.3
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  get_it: ^7.6.4
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
